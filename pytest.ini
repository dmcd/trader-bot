[pytest]
addopts = --cov=trader_bot --cov-report=term-missing --cov-report=xml -W ignore::ResourceWarning
testpaths = tests
filterwarnings =
    ignore::ResourceWarning
markers =
    integration: marks tests that exercise cross-component flows or external services
    contract: marks contract/compatibility checks against exchanges or LLMs
    llm: marks tests that hit real or mocked LLM providers
